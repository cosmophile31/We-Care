
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100vw;
            height: 100vh;
            overflow: auto;
        }
        .title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .schedule {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 20px;
        }
        .schedule-item {
            background-color: #fcecec;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .schedule-item h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .schedule-item p {
            font-size: 1rem;
        }
        .schedule-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .schedule-item input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }
        .schedule-item button {
            background-color: #ffc5c5;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Schedule</h1>
        <div class="schedule">
            <div class="schedule-item">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="sun">
                <h2>Monday</h2>
                <input type="text" placeholder="Event">
                <button>Add</button>
            </div>
            <div class="schedule-item">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="sun">
                <h2>Tuesday</h2>
                <input type="text" placeholder="Event">
                <button>Add</button>
            </div>
            <div class="schedule-item">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="sun">
                <h2>Wednesday</h2>
                <input type="text" placeholder="Event">
                <button>Add</button>
            </div>
            <div class="schedule-item">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="sun">
                <h2>Thursday</h2>
                <input type="text" placeholder="Event">
                <button>Add</button>
            </div>
            <div class="schedule-item">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="sun">
                <h2>Friday</h2>
                <input type="text" placeholder="Event">
                <button>Add</button>
            </div>
            <div class="schedule-item">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="sun">
                <h2>Saturday</h2>
                <input type="text" placeholder="Event">
                <button>Add</button>
            </div>
            <div class="schedule-item">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="sun">
                <h2>Sunday</h2>
                <input type="text" placeholder="Event">
                <button>Add</button>
            </div>
        </div>
    </div>
</body>
</html>
