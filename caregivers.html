
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Caregivers Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color:cadetblue;
            padding: 20px;
            border-radius: 10px;
            width: 100vw;
            height: 100vh;
            overflow: auto;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-item {
            margin-bottom: 20px;
        }
        .form-item label {
            color: #0ef;
            font-size: 1.5rem;
        }
        .form-item input {
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
        }
        .form-item select {
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
        }
        .form-item textarea {
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            height: 100px;
        }
        .form-item button[type="submit"] {
            background-color: #0ef;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-item">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-item">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-item">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-item">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
