<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Care - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #333;
            display: flex;
            justify-content: center;        
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>Phone: 123-456-7890</p>
            <p>Email: <a href="mailto:info@wecare.com">info@wecare.com</a></p>
            <p>Address: 123 Main St, Anytown, USA 12345</p>
        </div>
    </div>
</body>
</html>
